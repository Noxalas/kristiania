<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8</title>
</head>
<body>
    <h1>Quicc Mafs 2.0 <strong>(Now featuring retries!)</strong></h1>

    <p id="answer-p"></p>

    <script>
        const answerP = document.getElementById("answer-p");

        var number1 = getRandomInt(10);
        var number2 = getRandomInt(10);
        var operator = getRandomOperator();

        function getAnswer() {
            switch(operator) {
                case "+":
                    return addNumbers(number1, number2);
                    break;
                case "-":
                    return subractNumbers(number1, number2);
                    break;
                case "*":
                    return multiplyNumbers(number1, number2);
                    break;
                case "/":
                    return divideNumbers(number1, number2);
                    break;
                case _default:
                    console.debug("Error...");
            }
        }

        var answer = getAnswer();

        
        var userInput = window.prompt(`What is: ${number1} ${operator} ${number2}`);
        
        if(Number(userInput) === answer) {
            answerP.innerHTML = `${userInput} var helt riktig! Bra jobbet. :>`;
        } else {
            answerP.innerHTML = `Dette var desverre feil. :<`;
        }


        function getRandomOperator() {
            var operator = ``;

            var rand = getRandomInt(4);

            switch(rand) {
                case 0:
                    operator = `+`;
                    break;
                case 1:
                    operator = `-`;
                    break;
                case 2:
                    operator = `*`;
                    break;
                case 3:
                    operator = `/`;
                    break;
            }

            return operator;
        }

        function addNumbers(a, b) {
            return a+b;
        }

        function subractNumbers(a, b) {
            return a-b;
        }

        function multiplyNumbers(a, b) {
            return a*b;
        }

        function divideNumbers(a, b) {
            return a/b;
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

    </script>
</body>
</html>
