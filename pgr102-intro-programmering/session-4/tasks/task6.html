<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
</head>
<body>
    
    <p id="output-p"></p>

    <script>
        const outputP = document.getElementById("output-p");


        for(i=0; i<500; i++) {
            outputP.innerHTML += `|${getRandomInt(100)}| `;
        }


        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

    </script>

</body>
</html>
