<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkrementator</title>
    <!--
        En nettside hvor man kan klikke på en knapp for å inkrementere (øke) et tall
        Evt. 
        - også dekrementere
        - if for å sjekke om klikket mer enn x ganger
    -->
</head>
<body>
    
    <img id="incr-cookie-img" src="images/cookie.jpg" alt="A cookie button">
    <p id="cookie-total-p">Cookie Total : 0</p>

    <script>
        var incrCookieImg = document.getElementById("incr-cookie-img");
        var cookieTotalP = document.getElementById("cookie-total-p");

        var totalCookieAmount = 0;

        function incrCookies(){
            totalCookieAmount++;

            cookieTotalP.innerHTML = `Cookie Total : ${totalCookieAmount}`;
        }

        incrCookieImg.onclick = incrCookies;

    </script>

</body>
</html>
