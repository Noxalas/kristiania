<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intro til FOR</title>
    <!--
        Intro til for-løkke
        Forstå de tre argumentene i parantesen til for-løkken: teller, betingelse, inkrementering
        Skrive ut x antall bilder med for-løkke        
    -->
</head>
<body>  
    
    <div id="output-div"></div>

    <script>
        var outputDiv = document.getElementById("output-div");

        // Teller, betingelse, inkrementering
        for( var i = 0; i < 100; i++ ){
            outputDiv.innerHTML += `<p>wow! x${i+1}</p>`;
        }

        for( var i = 100; i > 0; i-- ) {
            outputDiv.innerHTML += `<p>Nooo! x${i}</p`;
        }

        for( var i = 0; i < 100; i++ ) {
            outputDiv.innerHTML += `<img src="images/${getRandomNumber(4)}.jpg">`;
        }


        function getRandomNumber(max) {
            return Math.floor(Math.random() * max);
        }

    </script>

</body>
</html>
