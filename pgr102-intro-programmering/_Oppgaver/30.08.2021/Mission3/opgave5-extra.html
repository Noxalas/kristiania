<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random name</title>
</head>
<body>
    <script>
        let firstNameList = ["Nataniel", "Martine", "Ola", "Sondre", "Aleksander"];
        let lastNameList = ["Wlosek", "Sausgard", "Søndrål", "Karlengen", "Ward"];

        var resultingName = firstNameList[Math.floor(Math.random() * firstNameList.length)] + " " + 
            lastNameList[Math.floor(Math.random() * lastNameList.length)];
        
        window.alert(resultingName);
    </script>
</body>
</html>
