<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eivind Buodd - Oppvarming 1</title>
</head>
<body>
    
    <!-- Det er lov Ã¥ endre HTML og id'er -->
    <input id="add-images-btn" type="button" value="Legg til bilder">
    <p>Antall bilder: <span id="number-of-images-span">0</span></p>
    <div id="output-div"></div>

    <script>

        // HTML-objekter
        var outputDiv = document.getElementById("output-div");
        var addImagesBtn = document.getElementById("add-images-btn");
        var numberOfImagesSpan = document.getElementById("number-of-images-span");
        
        // var randomNumber;
        

        function randomNumberImages(){
            var randomNumber; // Kan legges her i stedet

            outputDiv.innerHTML = ``;
            randomNumber = Math.floor( Math.random() *(1, 100)) +1;
            numberOfImagesSpan.innerHTML = `${randomNumber}`

            for (i = 0; i < randomNumber; i++){
                outputDiv.innerHTML += `<img src="images/person1.jpg" />`
            }
        }
        
        addImagesBtn.onclick = randomNumberImages;
    </script>

</body>
</html>
